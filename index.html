<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js"></script>
    <div>
        <div class="cal-body">
            <div class="cal-screen">
                <span class="absolute">0</span>
            </div>
            <div class="grid-container">
                <button class="cal-btn">AC</button>
                <button class="cal-btn">C</button>
                <button class="cal-btn">%</button>
                <button class="cal-btn">&#247</button>
                <button class="cal-btn">7</button>
                <button class="cal-btn">8</button>
                <button class="cal-btn">9</button>
                <button class="cal-btn">&#215</button>
                <button class="cal-btn">4</button>
                <button class="cal-btn">5</button>
                <button class="cal-btn">6</button>
                <button class="cal-btn">+</button>
                <button class="cal-btn">1</button>
                <button class="cal-btn">2</button>
                <button class="cal-btn">3</button>
                <button class="cal-btn">-</button>
                <button class="cal-btn">0</button>
                <button class="cal-btn">.</button>
                <button class="cal-btn equal-sign" >=</button>
            </div>
        </div>
        <div>
            <h3 class="footer-text">Made by: <a href="https://github.com/rjlevitt">Ryan Levitt</a></h3>
        </div>
    </div>
</body>
</html>
